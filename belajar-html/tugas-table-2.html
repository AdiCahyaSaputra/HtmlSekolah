<!DOCTYPE html>
<html>
<head>
	<title>Left Index Table</title>
	<style type="text/css">
		.daftarIsi {
			padding: 24px 12px;
			background-color: #cdb4db;
		}
		td {
			padding: 12px 48px;
		}
		
	</style>
</head>
<body>
	<!-- Saya lupa property nya. Jadi saya pake cellspacing aja -->
	<table border="1" cellspacing="0">
		<tr>
			<td rowspan="3" class="daftarIsi">Daftar isi</td>
			<td bgcolor="#ffafcc">Banner</td>
		</tr>
		<tr><td bgcolor="#bde0fe">Content</td></tr>
		<tr><td bgcolor="#a2d2ff">Footer</td></tr>
	</table>
</body>
</html>
