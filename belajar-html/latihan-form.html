<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
    <style>

    </style>
</head>

<body>
    <hr>
    <h1>Form Registrasi</h1>
    <form action="">
        <label for="nama">
            Nama :
            <input type="text" id="nama">
        </label>
        <br>
        <label for="lahir">
            Tanggal Lahir :
            <input type="number" id="lahir">
        </label>
        <br>
        <label for="alamat">
            Alamat :
            <input type="text" id="alamat">
        </label>
        <br>
        <label for="email">
            Email :
            <input type="email" id="email">
        </label>
        <br>
        <label for="password">
            Password :
            <input type="password" id="password">
        </label>
        <br>
        <label for="gender">
            Gender
            <input type="radio" id="gender" name="gender">
            <label for="gender">Laki-Laki</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Perempuan</label>
        </label>
        <br>
        <label for="minat">
            Minat
            <input type="checkbox" name="minat1" id="minat">
            <label for="minat">Politik</label>
            <input type="checkbox" name="minat2" id="minat">
            <label for="minat">Hiburan</label>
            <input type="checkbox" name="minat3" id="minat">
            <label for="minat">Sejarah</label>
            <input type="checkbox" name="minat4" id="minat">
            <label for="minat">Olahraga</label>
            <input type="checkbox" name="minat5" id="minat">
            <label for="minat">Teknologi</label>
        </label>
        <br>
        <label for="pendidikan">
            Pendidikan Terakhir
            <select name="pendidikan" id="pendidikan">
                <option value="Sd">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMK">SMK</option>
            </select>
        </label>
    </form>
    <hr>
</body>

</html>
